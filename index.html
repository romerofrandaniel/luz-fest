<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luz Fest</title>
    <style>
        /* === ESTILOS GENERALES === */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
            background-color: #000;
        }

        /* === SECCIÃ“N PRINCIPAL (HERO) === */
        .hero-section {
            width: 100%;
            height: 100vh;
            background-image: url('./WhatsApp Image 2025-10-27 at 21.17.48 (3).jpeg');
            background-size: cover;
            background-position: center center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.5);
        }

        /* Fondo oscuro semitransparente para mejorar la lectura del texto */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.55);
            z-index: 0;
        }

        /* Contenido sobre la imagen */
        .hero-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.2em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 40px;
        }

        /* === CUENTA REGRESIVA === */
        .hero-countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Para que se acomode en pantallas chicas */
            gap: 15px;
            margin-top: 20px;
        }

        .hero-countdown-item {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 15px 25px;
            min-width: 70px;
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .hero-countdown-item span {
            font-size: 2em;
            display: block;
            font-weight: bold;
        }

        .hero-countdown-item small {
            font-size: 0.9em;
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            h2 { font-size: 1.2em; }
            .hero-countdown-item {
                padding: 10px 15px;
                min-width: 60px;
            }
            .hero-countdown-item span {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .hero-countdown {
                gap: 10px;
            }
            .hero-countdown-item {
                padding: 8px 10px;
                min-width: 55px;
            }
            .hero-countdown-item span {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-content">
            <h1>ðŸŽ‰ Luz Fest ðŸŽ¶</h1>
            <h2>Â¡Cuenta regresiva para la gran noche!</h2>

            <div class="hero-countdown">
                <div class="hero-countdown-item">
                    <span id="days">00</span>
                    <small>DÃ­as</small>
                </div>
                <div class="hero-countdown-item">
                    <span id="hours">00</span>
                    <small>Horas</small>
                </div>
                <div class="hero-countdown-item">
                    <span id="minutes">00</span>
                    <small>Minutos</small>
                </div>
                <div class="hero-countdown-item">
                    <span id="seconds">00</span>
                    <small>Segundos</small>
                </div>
            </div>
        </div>
    </section>

    <script>
        // === SCRIPT DE CUENTA REGRESIVA ===
        const targetDate = new Date("November 29, 2025 21:00:00").getTime();

        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(countdown);
                document.querySelector(".hero-content").innerHTML = "<h1>Â¡Es el gran dÃ­a! ðŸŽ‰</h1>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
