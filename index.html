<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luz Fest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #000000 0%, #1a0033 100%);
      color: white;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #ff00ff; }
      to { text-shadow: 0 0 25px #00ffff; }
    }

    .mirror-ball {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, #ddd 0%, #666 100%);
      box-shadow: 0 0 20px #fff, 0 0 40px #ff00ff;
      margin-bottom: 30px;
      animation: spin 5s linear infinite;
    }

    .mirror-ball::after {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border-radius: 50%;
      background: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.3),
        rgba(255,255,255,0.3) 5px,
        rgba(0,0,0,0.3) 5px,
        rgba(0,0,0,0.3) 10px
      );
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .countdown {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
    }

    .time-box {
      min-width: 65px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff00ff;
    }

    .time-box span {
      display: block;
      font-size: 1.6em;
      font-weight: bold;
    }

    .time-box small {
      font-size: 0.9em;
      color: #ccc;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }

      .mirror-ball {
        width: 90px;
        height: 90px;
      }

      .time-box {
        min-width: 55px;
        padding: 8px;
      }

      .time-box span {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="mirror-ball"></div>
  <h1>Luz Fest</h1>

  <div class="countdown">
    <div class="time-box">
      <span id="days">00</span>
      <small>Días</small>
    </div>
    <div class="time-box">
      <span id="hours">00</span>
      <small>Horas</small>
    </div>
    <div class="time-box">
      <span id="minutes">00</span>
      <small>Minutos</small>
    </div>
    <div class="time-box">
      <span id="seconds">00</span>
      <small>Segundos</small>
    </div>
  </div>

  <script>
    const countdown = () => {
      const targetDate = new Date("Nov 29, 2025 21:00:00").getTime();
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector(".countdown").innerHTML = "<h2>¡Llegó el momento!</h2>";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, '0');
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    };

    const timer = setInterval(countdown, 1000);
    countdown();
  </script>
</body>
</html>
